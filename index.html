<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracker: </title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  </head>
  <body onload="fetchIssues()" style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 45%, rgba(0,212,255,1) 100%);">
    <div class="container">

      <h1 id="h1">Issue Tracker: </h1>
      <p id="p_total" >Total Issue is :  <span id="total">0</span> </p>
      <p id="p_open" >Number of open issue : <span id="open">0</span> </p>
      <p id="p_close" >Number of close issue : <span id="close">0</span> </p>
      

      <div class="jumbotron">
        <h3>Add New Issue:</h3>

        <form id="issueInputForm">

          <div class="form-group">
            <label for="issueDescription">Description</label>
            <input type="text" class="form-control" id="issueDescription" placeholder="Describe the issue ...">
          </div>

          <div class="form-group">
            <label for="issueSeverity">Severity</label>

            <select id="issueSeverity" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>

          </div>

          <div class="form-group">
            <label for="issueAssignedTo">Assigned To</label>
            <input type="text" class="form-control" id="issueAssignedTo" placeholder="Enter responsible ...">
          </div>
          
          <button type="submit" class="btn btn-primary" id="add" onclick="addBtn()" >Add</button>
        </form>
      </div>

      <div class="col-lg-12">
        <div id="issuesList">
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
